
# R2DBC URL para H2 (Base de datos en memoria)
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=password
spring.r2dbc.driver=h2
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20


logging.level.org.springframework=DEBUG
logging.level.org.springframework.r2dbc=DEBUG

# Inicializar el esquema y los datos en la base de datos
spring.r2dbc.initialization-mode=always
spring.r2dbc.schema=classpath:db/schema.sql
spring.r2dbc.data-locations=classpath:db/data.sql

# Configuración del servidor para OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
#url = http://localhost:8080/swagger-ui

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ConfiguraciÃ³n del servidor (puerto por defecto 8080, lo puedes cambiar si quieres)
server.port=8080



